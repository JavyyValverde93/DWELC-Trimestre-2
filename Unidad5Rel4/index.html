<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Formulario de validación</title>
  </head>
  
  <body>
    <style>
      #submit{
        border-radius: 26px;
      }
      small{
        color: red;
        visibility: hidden;
      }
    </style>
    <div class="container">
      <form id="form" action="#" class="form">
        <h2>Regístrate con nosotros</h2>
        <p style="text-align: center;"><img src="reg.gif" width="100px"></p>
        <div class="form-control">
          <label for="username">Nombre Usuario</label>
          <input type="text" id="username" minlength="3" required placeholder="Introduce nombre usuario" oninput="validar()" />
          <small>Mensaje de Error</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Introduce email" oninput="validar()" />
          <small>Mensaje de error</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" required placeholder="Introduce password" oninput="validar()" />
          <small>Mensaje de error</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirmar password</label>
          <input
            type="password"
            id="password2"
            placeholder="Introduce password de nuevo"
            minlength="6"
            required oninput="validar()"
          />
          <small>Mensaje de error</small>
        </div>
        <button type="submit" id="submit">Enviar</button>
      </form>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
